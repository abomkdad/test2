        if((t=document.getElementById('address'))) t.placeholder='כתובת';

        var psLbl=document.querySelector('#btnPaySheet .pay-line span'); if(psLbl) psLbl.innerText='שלם עכשיו';
        var cls=document.querySelector('.sheet-close'); if(cls) cls.innerText='סגור';
        var fab=document.getElementById('fabCall'); if(fab) fab.setAttribute('aria-label','שיחה');
        var ord=document.getElementById('orderText'); if(ord) ord.innerText='הזמן עכשיו – תשלום במעמד המסירה';
        var ordBtn=document.getElementById('btnOrderBottom'); if(ordBtn) ordBtn.setAttribute('aria-label','הזמן עכשיו – תשלום במעמד המסירה');
        var payBtn=document.getElementById('btnPayTrigger'); if(payBtn) payBtn.setAttribute('aria-label','שלם עכשיו');
        var paySheetBtn=document.getElementById('btnPaySheet'); if(paySheetBtn) paySheetBtn.setAttribute('aria-label','שלם עכשיו');
      }else{
        var payBtn2=document.getElementById('btnPayTrigger'); if(payBtn2) payBtn2.setAttribute('aria-label','ادفع الآن');
        var paySheetBtn2=document.getElementById('btnPaySheet'); if(paySheetBtn2) paySheetBtn2.setAttribute('aria-label','ادفع الآن');
        var sh2=document.getElementById('sheetTitle'); if(sh2) sh2.innerText='الدفع الآن';
        var psLbl2=document.querySelector('#btnPaySheet .pay-line span'); if(psLbl2) psLbl2.innerText='ادفع الآن';
        var cls2=document.querySelector('.sheet-close'); if(cls2) cls2.innerText='إغلاق';
        var fabAr=document.getElementById('fabCall'); if(fabAr) fabAr.setAttribute('aria-label','اتصال');
        var ord2=document.getElementById('orderText'); if(ord2) ord2.innerText='اطلب الآن – الدفع عند الاستلام';
        var ordBtn2=document.getElementById('btnOrderBottom'); if(ordBtn2) ordBtn2.setAttribute('aria-label','اطلب الآن – الدفع عند الاستلام');
      }
      try{ document.body.classList.add('has-bottom-bar'); }catch(e){}
    })();

    function scrollToOrder(){
      var el = document.getElementById('orderForm') || document.querySelector('.form-container, form, #form');
      if(el){ el.scrollIntoView({behavior:'smooth', block:'start'}); }
    }
  </script>
